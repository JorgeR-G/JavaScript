<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Calculadora General</title>
    </head>
        <body>
             <div class="container">
                    <h1>Calculadora General</h1>
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="numero1">Numero1</label>
                            <input type="number" class="form-control" id="numero1" placeholder="Ingresa el numero 1">
                        </div>
                        <div class="mb-3">
                            <label for="numero2">Numero2</label>
                            <input type="number" class="form-control" id="numero2" placeholder="Ingresa el numero 2">
                        </div>
                        <div class="mb-3">
                            <label for="operaciones">Operaciones</label>
                            <select name="operaciones" id="operaciones" class="form-select">
                                <option value="" disabled selected>--Selecciona--</option>
                                <option value="suma">Suma</option>
                                <option value="multiplicacion">Multiplicacion</option>
                                <option value="division">Division</option>
                                <option value="resta">Resta</option>
                            </select>
                        </div>
                    </form>
                    <button id="operar" class="btn btn-success mb-3">Resultado</button>
                    <div id="resultado">
                    </div>
                </div>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                    <script src="js/app.js"/>
        </body>               
</html>
